about_content: | # this will include new lines to allow paragraphs
 Hey, My name is **Elizaveta Garkina**, date of birth **01.09.2002**, at the moment I live in **Kazan**.

 Now I am a fourth-year student at **Kazan Federal University** in the field of **Software Engineering**. 
 In addition, I am attached to the **Mobile Development Lab**, have been involved in mobile app development **since 2021**.

 Started out with **Flutter** development, but got into native development pretty quickly. I also have a little experience of creating websites using **Asp.Net Core** and recently I've started learning **ReactNative**.

 <mark>Desired position:</mark> **Middle-/Middle Android Developer**. 

  - Native language is Russian
  - English level is C1
  - Also know a little bit of French and Spanish

  - Quite sociable and easily join the team
  - Fast learner and inquisitive
  - Always meet deadlines and have the makings of a good leader
