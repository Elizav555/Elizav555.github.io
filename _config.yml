about_content: | # this will include new lines to allow paragraphs
 Здравствуйте, меня зовут **Гарькина Елизавета**, дата рождения **01.09.2002**, в настоящее время проживаю в **Казани**.

 На данный момент являюсь студенткой четвертого курса **Казанского Федерального Университета**, направление подготовки **Программная инженерия**.
 Кроме того, я прикреплена к **Лаборатории мобильной разработки** в университете, занимаюсь разработкой мобильных приложений **с 2021 года**.
 
 Начинала с **Flutter** разработки, но довольно быстро увлеклась нативной разработкой. Также имею небольшой опыт создания сайтов используя **Asp.Net Core** и сейчас начала изучать **ReactNative**.

 <mark>Желаемая должность:</mark> **Middle-/Middle Android Разработчик** 

  - Родной язык - Русский
  - Уровень Английского C1
  - Также немного знаю Французский и Испанский

  - Достаточно общительна и легко вливаюсь в коллектив
  - Быстро обучаюсь и любознательна
  - Всегда укладываюсь в сроки и обладаю задатками хорошего руководителя

