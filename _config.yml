  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: GiftGiver
        link: https://elizav555.github.io/GiftGiver
        link_text: Project Page
        additional_links:
          - title:  GiftGiver Repository
            icon: fab fa-github
            url: https://github.com/Elizav555/GiftGiver
        description: | 
          A small educational project that will help you please your loved ones and will make it easier to choose gifts for them. User can make wishlists, look at the calendar of upcoming holidays and birthdays of his friends from VK, as well as look throw their Wishlists.
            
            <mark>Features</mark> | <mark>Stack</mark>
             Theme changing (dark and light) | MVVM
             Loading friends list from VK, searching and filtration | Xml
             Add friend to favorites | Shared Element Animation
             View friend's Wishlists and gifts | Work Manager
             See which gifts are already unavailable for selection | ViewModel
             See which gifts you have chosen  | Flow
             Anonymous choice of gifts and adding them to shopping list | LiveData
             Create and edit your own Wishlists and gifts | Coroutines
             If friend changed his gift after you added it to cart, it will be marked | Room
             Edit profile | Firebase Notifications
             View photos and upload them from camera/gallery | Firestore
             Calendar with friends birthdays and holidays | Storage
             Holidays are taken from api | Coil
             Ability to add/delete events | Retrofit and Okhttp
             Notification one day before event | Dagger2
             Firebase Push Notifications | Clean Architecture
             Data storing in Firestore and Storage | Material Calendar
             Data backup in Room for offline mode | VK SDK
              |
             
          <mark>Screenshots</mark>   [Screencast](https://user-images.githubusercontent.com/78415957/191795380-6029d606-f53c-4107-8728-9bba0257d1cc.mp4)
          
          
          ![Users Profile](images/users_profile.jpg  "User's Profile"  )
          ![Wishlist](images/wishlist.jpg "User's Wishlist")
          ![Friends](images/friends.jpg "Friends")
          ![Friends Wishlist](images/friends_wishlist.jpg "Friend's Wishlist")
          ![Calendar](images/calendar.jpg "Calendar")

          
      - layout: top-middle
        title: FiveLetters
        link: https://elizav555.github.io/FiveLetters
        link_text: Project Page
        additional_links:
          - title:  FiveLetters Repository
            icon: fab fa-github
            url: https://github.com/Elizav555/FiveLetters
        description: | 
          A game in which you will have five tries to guess the hidden word. After each try, the letters that are guessed correctly and the letters that are in the word but are in the wrong position will be highlighted. This project was implemented to practice with Compose.
          
          <mark>Features</mark> | <mark>Stack</mark>
             Theme changing(dark and light) | Compose
             Dynamic color support | Compose Animation
             Change of localization (Russian/English) | ViewModel
             Save game settings and state in Shared Preferences | Flow
             Choice of difficulty level  number of letters (5/6/7) | Coroutines
             Dialog with game rules | Events and State
             Custom Keyboard | Material3
             Offline mode support  | Retrofit and Okhttp
             Words are taken from the api | Hilt
             Letter guessing animation  | Clean Architecture
                | Shared Preferences
                |

          <mark>Screenshots</mark>   [Screencast](https://user-images.githubusercontent.com/78415957/191793128-c7b77eda-26ed-42de-a81d-051080a5b844.mp4)
          
          
          ![Game Rus](images/game_russian.jpg  "Game Russian"  )
          ![Game Eng](images/game_english.jpg "Game English")
          ![Info](images/info_eng.jpg "Info Dialog")
          ![Settings](images/settings_russian.jpg "Settings Dialog")
          ![Won Dialog](images/won_eng.jpg "Won Dialog")
      
