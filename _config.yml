      - layout: top-middle
        title: GiftGiver
        link: https://elizav555.github.io/GiftGiver
        link_text: Страница проекта
        additional_links:
          - title:  GiftGiver Репозиторий
            icon: fab fa-github
            url: https://github.com/Elizav555/GiftGiver
        description: | 
          Небольшой образовательный проект, который поможет вам порадовать своих близких и облегчит выбор подарков для них. Пользователь может составлять списки желаний, просматривать календарь предстоящих праздников и дней рождения своих друзей из VK, а также заглядывать в их списки желаний.
            
            <mark>Функционал</mark> | <mark>Стек</mark>
             Смена темы (ночная и дневная) | MVVM
             Загрузка списка друзей из VK, поиск и фильтрация | Xml
             Возможность добавлять друзей в избранное | Shared Element Animation
             Просмотр списков желаний друзей и подарков в них | Work Manager
             Просмотр, какие подарки уже недоступны для выбора | ViewModel
             Просмотр, какие подарки уже выбраны пользователем  | Flow
             Анонимный выбор подарков и их добавление в корзину | LiveData
             Создание своих списков желаний и подарков | Coroutines
             Если друг изменил уже выбранный пользователем подарок, то в корзине появится отметка об этом | Room
             Редактирование профиля | Firebase Notifications
             Просмотр фото и загрузка из галереи/камеры | Firestore
             Календарь с днями рождениями друзей и праздниками | Storage
             Праздники загружаются с holiday api | Coil
             Возможность добавлять/редактировать события в календаре | Retrofit and Okhttp
             Уведомления за день до события | Dagger2
             Firebase Push Notifications | Clean Architecture
             Хранение данных в Firestore и Storag режима | VK SDK
              |
             
          <mark>Screenshots</mark>   [Screencast](https://user-images.githubusercontent.com/78415957/191795380-6029d606-f53c-4107-8728-9bba0257d1cc.mp4)
          
          
