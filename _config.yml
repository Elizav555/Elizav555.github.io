      - layout: top-middle
        title: FiveLetters
        link: https://elizav555.github.io/FiveLetters
        link_text: Страница проекта
        additional_links:
          - title:  FiveLetters Репозиторий
            icon: fab fa-github
            url: https://github.com/Elizav555/FiveLetters
        description: | 
          Игра, в которой у вас будет пять попыток отгадать спрятанное слово. После каждой попытки будут подсвечиваться буквы, угаданные правильно, и буквы, которые есть в слове, но находятся в неправильном положении. Данный проект был реализован для отработки навыков работы с Compose.
          
          <mark>Функционал</mark> | <mark>Стек</mark>
             Смена темы (ночная и дневная) | Compose
             Поддержка Dynamic color | Compose Animation
             Смена языка (Русский/English) | ViewModel
             Сохранение настроек и состояние игровой сессии в Shared Preferences | Flow
             Выбор уровня сложности - длины загаданного слова (5/6/7 букв) | Coroutines
             Диалог с правилами игры | Events and State
             Кастомная клавиатура | Material3
             Поддержка Offline режима  | Retrofit and Okhttp
             Слова подтягиваются с api | Hilt
             Анимация отгаданных букв  | Clean Architecture
                | Shared Preferences
                |

          <mark>Screenshots</mark>   [Screencast](https://user-images.githubusercontent.com/78415957/191793128-c7b77eda-26ed-42de-a81d-051080a5b844.mp4)
          
          
